<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Label Printer</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    label {
      margin-right: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    .controls {
      margin: 15px 0;
    }

    #printArea {
      display: flex;
      flex-wrap: wrap;
      page-break-inside: avoid;
    }

    .label {
      border: 1px solid #ccc;
      margin: 4px;
      box-sizing: border-box;
      padding: 10px;
      text-align: center;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      #printArea, #printArea * {
        visibility: visible;
      }

      #printArea {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>PDF Label Printer</h2>

  <div class="controls">
    <label for="perRow">Products per row:
      <input type="number" id="perRow" value="2" min="1" />
    </label>
    <label for="perPage">Rows per page:
      <input type="number" id="perPage" value="2" min="1" />
    </label>
  </div>

  <input type="file" accept=".csv" id="csvInput" />

  <div id="tableContainer"></div>

  <button onclick="printLabels()" style="margin-top: 10px;">Print Selected</button>

  <hr/>

  <div id="printArea"></div>

  <script>
    let products = [];

    document.getElementById("csvInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          products = results.data;
          renderTable();
        }
      });
    });

    function renderTable() {
      const container = document.getElementById("tableContainer");
      container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Select</th>
              <th>Name</th>
              <th>Price</th>
              <th>Barcode</th>
            </tr>
          </thead>
          <tbody>
            ${products.map((p, i) => `
              <tr>
                <td><input type="checkbox" data-index="${i}" /></td>
                <td>${p.Name}</td>
                <td>${p.Price}</td>
                <td>${p.BarCode}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;
    }

    function printLabels() {
      const perRow = parseInt(document.getElementById("perRow").value) || 2;
      const perPage = parseInt(document.getElementById("perPage").value) || 2;

      const checkboxes = document.querySelectorAll("input[type=checkbox]:checked");
      const selected = Array.from(checkboxes).map(cb => products[cb.dataset.index]);

      const printArea = document.getElementById("printArea");
      printArea.innerHTML = "";

      const labelWidthPercent = 100 / perRow;
      const totalLabelsPerPage = perRow * perPage;

      selected.forEach((p, idx) => {
        const labelDiv = document.createElement("div");
        labelDiv.className = "label";
        labelDiv.style.flex = `0 0 ${labelWidthPercent}%`;
        labelDiv.style.height = `${100 / perPage}vh`; // approximate full page grid height

        const title = document.createElement("h3");
        title.textContent = p.Name;

        const price = document.createElement("p");
        price.textContent = "$" + p.Price;

        const canvas = document.createElement("canvas");
        canvas.id = "barcode-" + idx;

        labelDiv.appendChild(title);
        labelDiv.appendChild(price);
        labelDiv.appendChild(canvas);
        printArea.appendChild(labelDiv);

        JsBarcode(canvas, p.BarCode, {
          format: "EAN13",
          displayValue: true,
          fontSize: 14,
          height: 40
        });
      });

      setTimeout(() => window.print(), 500);
    }
  </script>
</body>
</html>
